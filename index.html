<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloth HTML</title>

    <!--======================================== CSS ========================================-->
    <!--========== Favicon Icon ==========-->
    <link rel="shortcut icon" href="assets/img/favicon.png">
    <!--========== Remix Icon ==========-->
    <!--========== Css ==========-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    
    <!--======================================== HEADER AREA START ========================================-->
    <header class="header" id="header">
        <nav class="nav container">
            <a href="#" class="nav_logo">
                Holux <i class="bx bxs-home-alt-2"></i>
            </a>

            <div class="nav_menu">
                <ul class="nav_list">
                    <li class="nav_item">
                        <a href="#home" class="nav_link">
                            <i class="bx bx-home-alt-2"></i>
                            <span>Home</span>
                        </a>
                    </li>
                    
                    <li class="nav_item">
                        <a href="#residences" class="nav_link">
                            <i class="bx bx-building-house"></i>
                            <span>Residences</span>
                        </a>
                    </li>
                    
                    <li class="nav_item">
                        <a href="#value" class="nav_link">
                            <i class="bx bx-award"></i>
                            <span>Value</span>
                        </a>
                    </li>
                    
                    <li class="nav_item">
                        <a href="#contact" class="nav_link">
                            <i class="bx bx-phone"></i>
                            <span>Contact</span>
                        </a>
                    </li>
                </ul>
            </div>

            <a href="#" class="button nav_button">
                Subscribe
            </a>
        </nav>
    </header>
    <!--======================================== HEADER AREA END ========================================-->
    <main class="main">

        <section class="home section" id="home">
            <div class="home_container container grid">
                <div class="home_data">
                    <h1 class="home_title">
                        Discover <br> Most Suitable <br> Property
                    </h1>

                    <p class="home_description">
                        Find a variety of properties that suit you very easily, 
                        forget all difficulties in finding a residence for you
                    </p>

                    <form action="" class="home_search">
                        <i class="bx bxs-map"></i>
                        <input type="search" placeholder="Search by location...." class="home_search-input">
                        <button class="button">Search</button>
                    </form>

                    <div class="home_value">
                        <div>
                            <h1 class="home_value-number">
                                9k <span>+</span>
                            </h1>
                            <span class="home_value-description">
                                Premium <br> Product
                            </span>
                        </div>
                        
                        <div>
                            <h1 class="home_value-number">
                                2K <span>+</span>
                            </h1>
                            <span class="home_value-description">
                                Happy <br> Customer
                            </span>
                        </div>
                        
                        <div>
                            <h1 class="home_value-number">
                                28K <span>+</span>
                            </h1>
                            <span class="home_value-description">
                                Awards <br> Winning
                            </span>
                        </div>
                    </div>
                </div>

                <div class="home_images">
                    <div class="home_orbe"></div>

                    <div class="home_img">
                        <img src="assets/img/home.jpg" alt="home image">
                    </div>
                </div>
            </div>
        </section>

    </main>
    <!--======================================== MAIN AREA START ========================================-->
    <footer class="footer section">

    </footer>
    <!--======================================== MAIN AREA END ========================================-->

    <!--======================================== FOOTER AREA START ========================================-->

    <!--======================================== FOOTER AREA END ========================================-->

    <!--======================================== JS ========================================-->

</body>
</html>
